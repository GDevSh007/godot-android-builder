name: ðŸ¤– Android Arm64 Template (Custom Profile)
on:
  workflow_call:
  workflow_dispatch:

# Global Settings
env:
  SCONS_FLAGS: >-
    dev_mode=yes
    module_text_server_fb_enabled=yes
    tests=no
    swappy=yes

jobs:
  build-android:
    runs-on: ubuntu-24.04
    name: Android Arm64 Template
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Restore Godot build cache
        uses: ./.github/actions/godot-cache-restore
        with:
          cache-name: android-template-arm64-ludmax
        continue-on-error: true

      - name: Setup Python and SCons
        uses: ./.github/actions/godot-deps

      - name: Download Swappy
        run: python ./misc/scripts/install_swappy_android.py

      - name: Compilation
        uses: ./.github/actions/godot-build
        with:
          # Note the path to your .gdbuild file below
          scons-flags: ${{ env.SCONS_FLAGS }} arch=arm64 build_profile=ludmax.gdbuild
          platform: android
          target: template_debug

      - name: Save Godot build cache
        uses: ./.github/actions/godot-cache-save
        with:
          cache-name: android-template-arm64-ludmax
        continue-on-error: true

      - name: Generate Godot templates
        run: |
          cd platform/android/java
          ./gradlew generateGodotTemplates
          cd ../../..
          ls -l bin/

      - name: Upload artifact
        uses: ./.github/actions/upload-artifact
        with:
          name: android-template-arm64-ludmax
          path: bin/
